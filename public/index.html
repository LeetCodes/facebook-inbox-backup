<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Facebook chat backup</title>

  <style>
    body {
      padding: 20px;

      font-size: 12px;
      font-family: helvetica, arial, 'lucida grande', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .messages-list {
      width: 200px;
    }

    .g-hidden {
      display: none;
    }
  </style>

</head>

<body>
  <h1>Facebook chat backup</h1>

  <div>
    <select class="js-threads-list"><option disabled>Loading...</option></select>
    <button class="js-get-messages">Get messages</button>
    or
    <button class="js-flush">Flush JSON</button>
    or
    <button class="js-remove">Reset data</button>
    or
    <button class="js-draw-chart">Show most used words</button>
    or
    <button class="js-draw-chart-words">Draw message count chart</button>
  </div>

  <div class="container">
    <div class="messages-list js-messages-list"></div>

    <div class="js-chart-wrapper g-hidden">
      <p>Message count chart</p>
      <div class="js-chart"></div>
    </div>
  </div>
</body>

<script src="/build.js"></script>

<script>
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

</html>
